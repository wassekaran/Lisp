(
    defun

    print_day

    (day)

    (
        cond
        (== day 7) (writeln "Day is Sunday")
        (== day 1) (writeln "Day is Monday")
        (== day 2) (writeln "Day is Tuesday")
        (== day 3) (writeln "Day is Wednesday")
        (== day 4) (writeln "Day is Thrusday")
        (== day 5) (writeln "Day is Friday")
        (== day 6) (writeln "Day is Saturday")
        (default ) (writeln "Invalid Day")
    )
)

#(print_day 6)

(
    defun 
    largest_2
    (num1 num2)
    (
        cond
        (== num1 num2) (writeln num1 " = " num2)
        (> num1 num2)  (writeln num1 " > " num2)
        (< num1 num2)  (writeln num1 " < " num2)
    )
)

#(largest_2 95 97)

(
    defun 
    largest_3
    (num1 num2 num3)
    (
        cond
        (&& (>= num1 num2) (>= num1 num3)  ) (writeln num1 " is largest of all")
        (&& (>= num2 num1) (>= num2 num3)  ) (writeln num2 " is largest of all")
        (default)                            (writeln num3 " is largest of all")
    )
)
